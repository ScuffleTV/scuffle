				.ral-container {
					display: grid;
					grid-template-areas:
						"top-nav"
						"content";
					grid-template-rows: auto 1fr;
					grid-template-columns: auto;
					min-height: 100vh;
					max-height: 100vh;
					overflow: hidden;
				}

				.__top-nav__ {
					grid-area: top-nav;

					height: 4rem;
					padding: 0.25rem 0.75rem;
					background-color: #151515;
					border-bottom: 0.1rem solid #cccccc20;

					display: flex;
					justify-content: space-between;
					align-items: center;
				}

				.__placeholder__ {
					width: 5rem;
					height: 0.2rem;
					background-color: #a3a3a3;
					opacity: 0.5;
					border-radius: 0.25rem;
				}

				.__content__ {
					grid-area: content;
					align-self: center;
					justify-self: center;
				}

				.__spinner__ {
					animation: __spin__ 0.5s linear infinite;
				}

				.__spinner-circle__ {
					animation: __dash__ 0.8s linear alternate infinite;
				}

				@keyframes __spin__ {
					from {
						transform: rotate(0deg);
					}
					to {
						transform: rotate(360deg);
					}
				}

				@keyframes __dash__ {
					0% {
						stroke-dashoffset: 11;
					}
					100% {
						stroke-dashoffset: 44;
					}
				}
