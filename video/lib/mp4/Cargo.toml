[package]
name = "mp4"
version = "0.0.1"
edition = "2021"

[dependencies]
byteorder = "1.5"
bytes = "1.5"
fixed = "1.24"
paste = "1.0"

bytesio = { workspace = true, default-features = false, features = []}
