[package]
name = "mp4"
version = "0.0.1"
edition = "2021"

[dependencies]
byteorder = "1.4.3"
bytes = "1.5.0"
fixed = "1.24.0"
casey = "0.4.0"
paste = "1.0.14"

bytesio = { workspace = true, default-features = false, features = []}
h264 = { workspace = true }
h265 = { workspace = true }
av1 = { workspace = true }
aac = { workspace = true }

[dev-dependencies]
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
